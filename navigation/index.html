<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>

    <!-- Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <nav class="header-nav">
            <button class="header__item button button__nav text">
              Проекты
            </button>
            <button class="header__item button button__nav text">Задачи</button>
            <button class="header__item button button__nav text">
              Пользователи
            </button>
          </nav>

          <div class="header-profile">
            <div class="header-profile__img profile-img">
              <img src="./../img/profile/profile-img.jpg" alt="Profile img" />
            </div>

            <button class="header-profile__button">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 13.95L7.04999 9L5.63599 10.414L12 16.778L18.364 10.414L16.95 9L12 13.95Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
